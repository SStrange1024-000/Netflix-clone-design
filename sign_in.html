<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix_Sign_in</title>

    <link rel="stylesheet" href="style.css">

    <style>
        
    .item_b h3 a{
        text-decoration: none;
    }
    </style>
</head>
<body>
    <div class="sign_main">
        
        <div class="logo sign_logo">

            <img class="log" src="Img/netflix_logo.webp" alt="Netflix Logo">

        </div>

        <div class="sign_container">

            <h1>Sign In</h1>

            <div class="inp_container">
                <input type="email" placeholder="Email or phone number" class="inp_email" style=" box-shadow: none;"> <br>
                <input type="password" placeholder="Password" class="inp_email" style=" box-shadow: none;">
            </div>

            <div class="btn_container">
                
                <button>Sign In</button>

                    <div class="help_rem_cont">
                        
                        <div class="checkbox_cont">
                            <input type="checkbox" class="c_box">
                            <label for="checkbox">Remember me</label>
                        </div>

                        <a href="#" class="need_help">Need help?</a>

                    </div>

            </div>

            <div class="sign_up">
                <div class="sign_up_head">New to Netflix? <span>Sign up now.</span></div>
                <div class="sign_up_desc">This page is protected by Google reCAPTCHA to ensure you`re not a bot. <a href="#">Learn more.</a></div>
            </div>
        </div>

        <div class="main_footer">

            <div class="item_a">
                <h3>Questions? Call<a href="#"> 000-800-919-1694 </a> </h3>
            </div>
    
            <div class="item_b">
                
                <div class="item_b_a">
    
                    <h3><a href="#">FAQ</a></h3>
                    <h3><a href="#">Cookie Preferences</a></h3>

                </div>
    
                <div class="item_b_b">
    
                    <h3><a href="#">Help Centre</a></h3>
                    <h3><a href="#">Coperate Information</a></h3>
    
                </div>
    
                <div class="item_b_c">
    
                    <h3><a href="#">Terms of Use</a></h3>    
                </div>

                <div class="item_b_d">

                    <h3><a href="#">Privacy</a></h3>

                </div>
                
    
            </div>
    
            <div class="item_c">
                
                <select name="language" id="lang">
                        
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                </select>
    
            </div>
    
        </div>

    </div>
</body>
</html>
